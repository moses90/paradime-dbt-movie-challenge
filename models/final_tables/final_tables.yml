version: 2
models:
  - name: imdb_vs_metascore
    columns:
      - name: imdb_id
        description:
          The movie's ID on imdb.com
        meta:
          dimension:
            type: string
      - name: title
        description:
          The title of the movie
        meta:
          dimension:
            type: string
      - name: metascore_divided
        description:
          Metascore divided by 10 (originally on a scale of 100) so it compares to IMDB's rating that is on a scale of 10
        meta:
          dimension:
            type: number
      - name: imdb_rating
        description:
          The rating on a scale of 10 on IMDB provided by user votes
        meta:
          dimension:
            type: number
      - name: imdb_votes
        description:
          The number of user votes on IMDB
        meta:
          dimension:
            type: number
      - name: imdb_metascore_difference
        description:
          The difference between the movie's IMDB user score and Metacritic's critic metascore (divided by 10)
        meta:
          dimension:
            type: number
      - name: favored_by
        description:
          Whether the IMDB or the Metascore is higher, it determines if users or critics liked the movie better, and by how many points
        meta:
          dimension:
            type: number
  - name: movie_runtime
    columns:
      - name: imdb_id
        description:
          The movie's ID on imdb.com
        meta:
          dimension:
            type: string
      - name: title
        description:
          The title of the movie
        meta:
          dimension:
            type: string
      - name: release_date
        description:
          Release date of the movie
      - name: runtime
        meta:
          dimension:
            type: number
          metrics:
            avg_runtime:
              type: average
      - name: release_year
        description:
          Release year of the movie
  - name: oscar_winners_vibe
    columns:
      - name: decade
        description: >-
          The decade in which the movie was released
        meta:
          dimension:
            type: string
      - name: genre
        description: >-
          The genre name that is split into rows
        meta:
          dimension:
            type: string
      - name: vibe
        description:
          The genre categorized into Positive, Negative or Undecided
      - name: count
        description: >-
          The number of times a genre appears in an Oscar-winning movie
        meta:
          metrics:
            number_of_movies:
              type: sum
  - name: director_box_office
    columns:
      - name: director
        description: Name of the movie's director
        meta:
          dimension:
            type: string
      - name: title
        description: Movie title
        meta:
          dimension:
            type: string
          metrics:
            number_of_movies:
              type: count
      - name: revenue
        description: Revenue generated by the movie
        meta:
          metrics:
            revenue_total:
              type: sum
              format: usd
  - name: actor_appearances
    columns:
      - name: imdb_id
        description: IMDB ID
        meta:
          dimension:
            type: string
      - name: title
        description: Movie title
        meta:
          dimension:
            type: string
          metrics:
            movie_count:
              type: count
      - name: actor
        description: Actor separated into rows
        meta:
          dimension:
            type: string
      - name: imdb_rating
        description: The rating on a scale of 10 on IMDB provided by user votes
        meta:
          metrics:
            avg_imdb_rating:
              type: average
  - name: fantasy_scifi_evolution
    columns:
      - name: release_year
        meta:
          dimension:
            type: string
      - name: genre2
        description: Whether the movie is categorized as Sci-Fi or Fantasy. If the movie is tagged with both, it's categorized as Fantasy
        meta:
          diimension:
            type: string
      - name: revenue
        meta:
          metrics:
            revenue_total:
              type: sum


