version: 2

models:
  - name: genres
    description: ""
    columns:
      - name: tmdb_id
        description: "unique TMDB identifier"
        meta:
          dimension:
            type: number
          metrics:
            distinct_tmdb_ids:
              type: count_distinct
      - name: released_date
        description: "movie release date"
        meta:
          dimension:
            type: date
            time_intervals: ['YEAR']
      - name: genre
        description: "genre of movie"
        meta:
          dimension:
            type: string
          metrics:
            unique_genres:
              type: count_distinct
      - name: director
        description: "directors of movie"
        meta:
          dimension:
            type: string
          metrics:
            unique_count_directors:
              type: count_distinct