version: 2
models:
  - name: top_directors
    description: "Model of top 1% of all directors by epoch measured by revenue"
    columns:
      - name: epoch
        description: "Logical split of movies by epochs"
        meta:
          dimension:
            type: string
      - name: director
        description: "Directors of movie"
        meta:
          dimension:
            type: string
          metrics:
            distinct_directors:
              type: count_distinct
      - name: total_revenue_adj
        description: "Total Revenue Adjusted for Inflation"
        meta:
          dimension:
            type: number
      - name: share_of_revenue
        description: "Share of director's revenue in total"
        meta:
          dimension:
            type:
              number
          metrics:
            share_of_total_revenue:
              type: sum
              format: percent
      - name: revenue_rank
        description: "Rank of director by revenue adjusted for inflation"
        meta:
          dimension:
            type: number