version: 2

models:
  - name: top5_directors_by_era
    description: "TOP5 Directors by era measured by revenue"
    columns:
      - name: epoch
        description: "Logical split of movies by epochs"
        meta:
          dimensions:
            type: string
      - name: director
        description: "Director of movies"
        meta:
          dimension:
            type: string
      - name: revenue_adj
        description: "Revenue Adjusted for Inflation"
        meta:
          dimension:
            type: number
          metrics:
            total_revenue_adj:
              type: sum
            average_revenue_adj:
              type: average
            median_revenue_adj:
              type: median