sources:
  - name: PARADIME_MOVIE_CHALLENGE
    database: MOVIE_CHALLENGE
    schema: PUBLIC
    tables:
      - name: OMDB_MOVIES
        description: This table contains movie data from the Open Movie Database (OMDB), focusing on aspects like director, writer, main actors, and ratings. It includes detailed attributes such as plot summaries, production details, and release information, making it valuable for a comprehensive analysis of movies.
        columns:
        - name: imdb_id
          description: IMDb ID of the movie.
          meta:
            dimension:
              type: string
        - name: title
          description: Title of the movie.
          meta:
            dimension:
              type: string
        - name: director
          description: Director(s) of the movie.
          meta:
            dimension:
              type: string
        - name: writer
          description: Writer(s) of the movie.
          meta:
            dimension:
              type: string
        - name: actors
          description: Main actor(s) or cast of the movie.
          meta:
            dimension:
              type: string
        - name: genre
          description: Genre(s) of the movie.
          meta:
            dimension:
              type: string
        - name: language
          description: Language(s) spoken in the movie.
          meta:
            dimension:
              type: string
        - name: country
          description: Country or countries where the movie was produced.
          meta:
            dimension:
              type: string
        - name: type
          description: Type or category of the movie (e.g., movie, series, episode).
          meta:
            dimension:
              type: string
        - name: plot
          description: Summary or plot of the movie.
          meta:
            dimension:
              type: string
        - name: rated
          description: Rating assigned to the movie (e.g., PG-13, R, etc.).
          meta:
            dimension:
              type: string
        - name: ratings
          description: Various ratings received by the movie.
          meta:
            dimension:
              type: string
        - name: metascore
          description: Metascore rating of the movie.
          meta:
            dimension:
              type: number
        - name: imdb_rating
          description: IMDb rating of the movie.
          meta:
            dimension:
              type: number
        - name: imdb_votes
          description: Number of votes received on IMDb.
          meta:
            dimension:
              type: number
        - name: released_date
          description: Date when the movie was released.
          meta:
            dimension:
              type: date
        - name: release_year
          description: Year when the movie was released.
          meta:
            dimension:
              type: number
        - name: runtime
          description: Duration of the movie in minutes.
          meta:
            dimension:
              type: number
        - name: dvd
          description: DVD release date of the movie.
          meta:
            dimension:
              type: string
        - name: box_office
          description: Total box office revenue generated by the movie.
          meta:
            dimension:
              type: number
        - name: poster
          description: URL of the movie poster image.
          meta:
            dimension:
              type: string
        - name: production
          description: Production company or companies behind the movie.
          meta:
            dimension:
              type: string
        - name: website
          description: Official website of the movie.
          meta:
            dimension:
              type: string
        - name: awards
          description: Awards won or nominations received by the movie.
          meta:
            dimension:
              type: string
        - name: tmdb_id
          description: TMDB ID of the movie.
          meta:
            dimension:
              type: number