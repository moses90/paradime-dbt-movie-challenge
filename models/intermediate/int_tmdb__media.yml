version: 2

models:
  - name: int_tmdb__media
    description: >
      Intermediate model that combines data from the TMDb Movies and TMDb TV Series.

    columns:
      - name: record_key
        data_type: varchar
        description: Unique ID for the media (Movie or TV series) in TMDb.
        tests:
          - not_null
          - unique

      - name: tmdb_id
        data_type: varchar
        description: TMDb ID of a Movie or TV series.

      - name: imdb_id
        data_type: varchar
        description: IMDb ID of a Movie.

      - name: title
        data_type: varchar
        description: Title of the media (movie or TV series).

      - name: description
        data_type: varchar
        description: Brief summary of the media's plot.

      - name: tagline
        data_type: varchar
        description: Tagline or slogan associated with the media.

      - name: genres
        data_type: array
        description: Array of genres associated with the media.

      - name: status
        data_type: varchar
        description: >
          Current status of the media (e.g., 'Released' for movies, 'Ended' for TV series).

      - name: release_date
        data_type: date
        description: Official release date of the media.

      - name: release_year
        data_type: date
        description: Year the media was released.

      - name: media_type
        data_type: varchar
        description: Category of the media (e.g., 'Video', 'Movie', 'TV Series').

      - name: languages
        data_type: array
        description: Array of languages spoken in the media.

      - name: production_companies
        data_type: array
        description: Array of companies involved in the production of the media.

      - name: tmdb_score
        data_type: float
        description: Average TMDb score (ratings) for the media.

      - name: tmdb_vote_count
        data_type: number
        description: Total number of votes received by the media on TMDb.

      - name: tmdb_url
        data_type: varchar
        description: URL to the media's page on TMDb.

      - name: poster_url
        data_type: varchar
        description: URL to the media's poster image.

      - name: runtime_minutes
        data_type: number
        description: Duration of the media in minutes (applicable to Movies).

      - name: tags
        data_type: array
        description: Array of tags or keywords describing the media.

      - name: production_countries
        data_type: array
        description: Array of countries where the media was produced.

      - name: budget_amount_usd
        data_type: number
        description: Total production budget of the media in USD (applicable to Movies).

      - name: gross_revenue_amount_usd
        data_type: number
        description: Total gross revenue generated by the media in USD (applicable to Movies).

      - name: imdb_url
        data_type: varchar
        description: URL to the media's page on IMDb.

      - name: homepage_url
        data_type: varchar
        description: Official homepage URL for the media.

      - name: backdrop_url
        data_type: varchar
        description: URL to the media's backdrop image.

      - name: does_belong_to_collection
        data_type: boolean
        description: True if the media belongs to any TMDB collection.

      - name: collection_name
        data_type: varchar
        description: Name of the collection to which the media belongs.

      - name: collection_poster_url
        data_type: varchar
        description: URL to the poster image of the collection.

      - name: directors
        data_type: array
        description: Array of directors for the media (applicable to Movies).

      - name: writers
        data_type: array
        description: Array of writers for the media (applicable to Movies).

      - name: actors
        data_type: array
        description: Array of main actors in the media (applicable to Movies).

      - name: number_of_seasons
        data_type: number
        description: Total number of seasons in the TV series (applicable to TV series).

      - name: number_of_episodes
        data_type: number
        description: Total number of episodes in the TV series (applicable to TV series).

      - name: last_air_date
        data_type: date
        description: Date the last episode aired (applicable to TV series).

      - name: creators
        data_type: array
        description: Array of creators of the media (applicable to TV series).
