version: 2

models:
  - name: stg_tmdb__movies
    description: Staging version of the 'tmdb_movies' table, sourced from TMDB API.

    columns:
      - name: tmdb_id
        data_type: varchar
        description: The primary key. Unique ID for the movie in TMDb.
        tests:
          - not_null
          - unique

      - name: imdb_id
        data_type: varchar
        description: Unique ID for the movie in IMDb.

      - name: collection_id
        data_type: varchar
        description: Unique ID for the collection in TMDb.

      - name: title
        data_type: varchar
        description: Title of the movie.

      - name: original_title
        data_type: varchar
        description: Original title of the movie, before translation/localization.

      - name: description
        data_type: varchar
        description: Brief summary of the movie's plot.

      - name: media_type
        data_type: varchar
        description: Category of the media (e.g., 'Video', 'Movie').

      - name: tagline
        data_type: varchar
        description: Tagline or slogan associated with the movie.

      - name: genres
        data_type: array
        description: Array of genres associated with the movie.

      - name: runtime_minutes
        data_type: number
        description: Duration of the movie in minutes.

      - name: release_date
        data_type: date
        description: Official release date of the movie.

      - name: release_year
        data_type: date
        description: Year the movie was released.

      - name: tags
        data_type: array
        description: Array of tags or keywords describing the movie.

      - name: original_language_code
        data_type: varchar
        description: ISO 639-1 code representing the original language of the movie (e.g. 'EN').

      - name: spoken_languages
        data_type: array
        description: Array of languages spoken in the movie.

      - name: production_countries
        data_type: array
        description: Array of countries where the movie was produced.

      - name: production_companies
        data_type: array
        description: Array of companies involved in the production of the movie.

      - name: is_released
        data_type: boolean
        description: True if the movie has been released.

      - name: status
        data_type: varchar
        description: Current status of the movie (e.g., 'Released', 'Post Production').

      - name: budget_amount_usd
        data_type: number
        description: Total production budget of the movie in USD.

      - name: gross_revenue_amount_usd
        data_type: number
        description: Total gross revenue generated by the movie in USD.

      - name: tmdb_score
        data_type: float
        description: Average TMDb score (ratings) for the movie.

      - name: tmdb_vote_count
        data_type: number
        description: Total number of votes received by the movie on TMDb.

      - name: tmdb_url
        data_type: varchar
        description: URL to the movie's page on TMDb.

      - name: imdb_url
        data_type: varchar
        description: URL to the movie's page on IMDb.

      - name: homepage_url
        data_type: varchar
        description: Official homepage URL for the movie.

      - name: poster_url
        data_type: varchar
        description: URL to the movie's poster image.

      - name: backdrop_url
        data_type: varchar
        description: URL to the movie's backdrop image.

      - name: does_belong_to_collection
        data_type: boolean
        description: True if the movie belongs to any TMDB collection.

      - name: collection_name
        data_type: varchar
        description: Name of the collection to which the movie belongs.

      - name: collection_backdrop_url
        data_type: varchar
        description: URL to the backdrop image of the collection.

      - name: collection_poster_url
        data_type: varchar
        description: URL to the poster image of the collection.
