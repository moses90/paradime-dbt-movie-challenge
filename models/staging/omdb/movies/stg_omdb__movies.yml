version: 2

models:
  - name: stg_omdb__movies
    description: Staging version of the 'omdb_movies' table, sourced from OMDb API.

    columns:
      - name: imdb_id
        data_type: varchar
        description: The primary key. Unique ID for the movie in IMDb.
        tests:
          - not_null
          - unique

      - name: associated_tmdb_ids
        data_type: array
        description: Array of TMDb IDs associated with a given IMDb ID.

      - name: title
        data_type: varchar
        description: Title of the movie.

      - name: description
        data_type: varchar
        description: Brief summary of the movie's plot.

      - name: movie_type
        data_type: varchar
        description: Category of the media (e.g., 'Video', 'Movie').

      - name: genres
        data_type: array
        description: Array of genres associated with the movie.

      - name: film_rating
        data_type: varchar
        description: Motion Picture Association film rating (e.g., 'PG-13', 'R').

      - name: runtime_minutes
        data_type: number
        description: Duration of the movie in minutes.

      - name: release_date
        data_type: date
        description: Official release date of the movie.

      - name: release_year
        data_type: date
        description: Year the movie was released.

      - name: dvd_release_date
        data_type: date
        description: Release date of the movie on DVD.

      - name: languages
        data_type: array
        description: Array of languages spoken in the movie.

      - name: production_countries
        data_type: array
        description: Array of countries where the movie was produced.

      - name: production_companies
        data_type: array
        description: Array of companies involved in the production of the movie.

      - name: oscar_win_count
        data_type: number
        description: Total number of Oskar awards won by the movie.

      - name: award_nomination_count
        data_type: number
        description: Total number of award nominations received by the movie.

      - name: award_win_count
        data_type: number
        description: Total number of awards won by the movie.

      - name: gross_revenue_amount_usd
        data_type: number
        description: Total gross revenue generated by the movie in USD.

      - name: directors
        data_type: array
        description: Array of directors of the movie.

      - name: writers
        data_type: array
        description: Array of writers of the movie.

      - name: actors
        data_type: array
        description: Array of actors who starred in the movie.

      - name: imdb_score
        data_type: float
        description: Average IMDb score (ratings) for the movie.

      - name: imdb_vote_count
        data_type: number
        description: Total number of votes received by the movie on IMDb.

      - name: metacritic_score_percent
        data_type: number
        description: Metascore provided by Metacritic for the movie (out of 100).

      - name: rotten_tomatoes_percent
        data_type: varchar
        description: Rotten Tomatoes score (out of 100).

      - name: homepage_url
        data_type: varchar
        description: Official homepage URL for the movie.

      - name: imdb_url
        data_type: varchar
        description: URL to the movie's page on IMDb.

      - name: associated_tmdb_urls
        data_type: array
        description: Array of URLs to the movie's page on TMDb.

      - name: poster_url
        data_type: varchar
        description: URL to the movie's poster image.
