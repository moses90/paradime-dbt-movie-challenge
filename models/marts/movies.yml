version: 2
models:            
  - name: movies
    description: Data about movies.
    columns:
      - name: imdb_id
        description: IMDb ID of the movie.
        meta:
          dimension:
            type: string
      - name: movie_year
        description: Year of the release of the movie.
        meta:
          dimension:
            type: number
      - name: movie_month
        description: Month of the release of the movie.
        meta:
          dimension:
            type: number

