version: 2

models:
  - name: joined_movies
    description: "A model that joins movies data."
    columns:
      - name: omdb_id
        description: "The movie ID on OMDB"
        tests:
          - unique
      - name: tmdb_id
        description: "The movie ID on TMDB"
        tests:
          - unique
      - name: imdb_id
        description: "the movie ID on IMDB"
  - name: oscar_winners_decade_genre
    columns:
      - name: decade
        description: >-
          The decade in which the movie was released
        meta:
          dimension:
            type: string
      - name: genre
        description: >-
          The genre name that is split into rows
        meta:
          dimension:
            type: string
      - name: count
        description: >-
          The number of times a genre appears in an Oscar-winning movie
        meta:
          metrics:
            number_of_movies:
              type: sum